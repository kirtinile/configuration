spring:
  datasource:
    url: jdbc:mysql://localhost:3306/banking_core_service
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect:org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8092

eureka:
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: ${EUREKA_SERVER:http://localhost:8083/eureka}
    healthcheck:
      enabled: true


info:
  app:
    name: ${spring.application.name}
