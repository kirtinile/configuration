spring:
  datasource:
    url: jdbc:mysql://localhost:8889/banking_core_service?enabledTLSProtocols=TLSv1.2
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      function:
        definition: fizzBuzzProducer;fizzBuzzProcessor;fizzBuzzConsumer
      bindings:
        fizzBuzzProducer-out-0:
          destination: numbers

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: TRACE



server:
  port: 8092

eureka:
  client:
    registerWithEureka: true
    serviceUrl: 
      defaultZone: ${EUREKA_SERVER:http://localhost:8083/eureka}
    healthcheck:
      enabled: true


info:
  app:
    name: ${spring.application.name}
